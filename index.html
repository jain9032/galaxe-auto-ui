<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galxe Auto UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Galxe Auto Task Hub</h1>
        <div id="wallet-bar"></div>
    </header>
    <main>
        <section id="bot-greeting"></section>
        <section id="task-summary">
            <p>Tasks Completed: <span id="completed-count">0</span></p>
            <p>Pending Tasks: <span id="pending-count">0</span></p>
            <p>Estimated Earnings Today: <span id="earnings-count">$0.00</span></p>
        </section>
        <section id="tasks-container"></section>
    </main>
</body>
</html>
